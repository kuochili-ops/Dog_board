<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Doggy Message App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            overflow: hidden; /* 防止滾動 */
            font-family: sans-serif;
        }

        /* 讓背景圖完整顯示在螢幕內 */
        .app-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('IMG_5730.png') no-repeat center top;
            background-size: contain; /* 確保整張圖都能看到 */
            background-color: #fff;
        }

        /* 狗狗嘴巴座標 (針對 IMG_5730.png 比例優化) */
        .anchor {
            position: absolute;
            top: 48%; /* 稍微下調對準嘴部 */
            left: 28%; /* 調整水平位置 */
            z-index: 10;
        }

        /* 黑板吊掛組合 */
        .board-pendant {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: top center;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(0) rotate(-15deg);
            opacity: 0;
        }

        .board-pendant.show {
            transform: scale(0.9) rotate(0deg); /* 稍微縮小以配合畫面比例 */
            opacity: 1;
        }

        .rope {
            width: 50px;
            height: 25px;
            border-left: 2px solid #8B4513;
            border-right: 2px solid #8B4513;
            transform: perspective(100px) rotateX(40deg);
        }

        .blackboard {
            width: 140px;
            height: 80px;
            background: #2c3e50;
            border: 5px solid #5d4037;
            border-radius: 4px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            text-align: center;
        }

        .chalk-text {
            color: white;
            font-size: 16px;
            font-weight: bold;
            word-break: break-all;
        }

        /* 固定在底部的輸入面板 - 強制顯示 */
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 15px;
            padding-bottom: max(15px, env(safe-area-inset-bottom));
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            box-sizing: border-box;
            z-index: 999;
        }

        input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 搖晃動畫 */
        @keyframes swing {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        .swinging {
            animation: swing 3s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div class="app-view">
        <div class="anchor">
            <div id="pendant" class="board-pendant">
                <div class="rope"></div>
                <div class="blackboard">
                    <div id="msg" class="chalk-text">輸入文字看看！</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <input type="text" id="userInput" placeholder="寫點什麼..." maxlength="15">
        <button onclick="updateBoard()">秀出</button>
    </div>

    <script>
        const pendant = document.getElementById('pendant');
        const msg = document.getElementById('msg');
        const input = document.getElementById('userInput');

        function updateBoard() {
            const val = input.value.trim();
            if (!val) return;

            pendant.classList.remove('show', 'swinging');
            
            setTimeout(() => {
                msg.innerText = val;
                pendant.classList.add('show');
                input.value = '';
                input.blur(); // 縮回鍵盤

                setTimeout(() => {
                    pendant.classList.add('swinging');
                }, 600);
            }, 300);
        }

        // 預設兩秒後自動彈出第一次
        setTimeout(() => {
            pendant.classList.add('show', 'swinging');
        }, 1500);
    </script>
</body>
</html>
