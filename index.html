<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Dog Billboard App</title>
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: rgba(255, 255, 255, 0.9);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            overflow: hidden; font-family: -apple-system, sans-serif;
        }

        /* 遊戲舞台 */
        .stage {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        /* 狗狗照片層：設定旋轉中心在底部，模擬低頭動作 */
        .dog-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('IMG_5730.png') no-repeat center center;
            background-size: contain;
            transform-origin: center 80%; /* 設定動作支點在狗狗後腿位置 */
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        /* 動作狀態：狗狗低頭前傾 */
        .stage.dog-bow .dog-container {
            transform: rotateX(15deg) translateY(30px) scale(1.05);
        }

        /* 黑板吊掛錨點：跟隨狗狗動作 */
        .hang-point {
            position: absolute;
            top: 42%; /* 對準狗狗嘴巴 */
            left: 38%;
            z-index: 10;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stage.dog-bow .hang-point {
            transform: translateY(45px) scale(1.05);
        }

        /* 黑板組件：預設隱藏在下方螢幕外 */
        .pendant {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(600px); /* 初始位置在下方 */
            opacity: 0;
            transition: transform 0.9s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.5s;
        }

        /* 提起來的狀態 */
        .pendant.lifted {
            transform: translateY(0);
            opacity: 1;
        }

        /* 吊繩 (倒V) */
        .ropes {
            width: 60px;
            height: 40px;
            border-left: 3px solid #bda27e;
            border-right: 3px solid #bda27e;
            transform: perspective(100px) rotateX(45deg);
            margin-bottom: -5px;
        }

        /* 黑板主體 */
        .blackboard {
            width: 160px;
            min-height: 90px;
            background: #222;
            border: 6px solid #4e342e;
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chalk-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            word-break: break-all;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.2);
        }

        /* 下方輸入介面 */
        .ui-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: var(--panel-bg);
            padding: 12px;
            border-radius: 25px;
            display: flex;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px 15px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 持續擺動動畫 */
        @keyframes swing {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        .swinging .blackboard {
            animation: swing 2.5s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div class="stage" id="appStage">
        <div class="dog-container"></div>
        
        <div class="hang-point">
            <div id="dogPendant" class="pendant">
                <div class="ropes"></div>
                <div class="blackboard">
                    <div id="boardMsg" class="chalk-text">Hello!</div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui-panel">
        <input type="text" id="msgInput" placeholder="寫點什麼..." maxlength="20">
        <button onclick="DogModule.shout()">秀出</button>
    </div>

    <script>
        /**
         * 狗狗動作模組
         */
        const DogModule = (function() {
            const stage = document.getElementById('appStage');
            const pendant = document.getElementById('dogPendant');
            const msg = document.getElementById('boardMsg');
            const input = document.getElementById('msgInput');

            return {
                shout() {
                    const text = input.value.trim();
                    if (!text) return;

                    // 1. 重置狀態：黑板先下去
                    pendant.classList.remove('lifted', 'swinging');
                    stage.classList.remove('dog-bow');

                    // 2. 狗狗低頭動作
                    setTimeout(() => {
                        stage.classList.add('dog-bow');
                        msg.innerText = text;

                        // 3. 延遲 400ms，模擬「咬住」後拉起來
                        setTimeout(() => {
                            pendant.classList.add('lifted');
                            
                            // 4. 拉到定位後，狗狗恢復原狀，黑板開始擺動
                            setTimeout(() => {
                                stage.classList.remove('dog-bow');
                                pendant.classList.add('swinging');
                            }, 800);
                        }, 400);
                    }, 200);

                    input.value = '';
                    input.blur();
                }
            };
        })();

        // 監聽 Enter 鍵
        document.getElementById('msgInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') DogModule.shout();
        });
    </script>
</body>
</html>
