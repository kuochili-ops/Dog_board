<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Doggy Action App</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: sans-serif;
        }

        /* 舞台區域 */
        .stage {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* 狗狗本體：設定變形中心在腰部/後腿 */
        .dog-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('IMG_5730.png') no-repeat center center;
            background-size: contain;
            transform-origin: center 75%; 
            z-index: 1;
        }

        /* --- 狗狗動作動畫 --- */
        @keyframes dogBow {
            0% { transform: scale(1) rotate(0deg); }
            30% { transform: scale(1.1) translateY(30px) rotateX(15deg); } /* 低頭叼 */
            70% { transform: scale(1.1) translateY(30px) rotateX(15deg); } /* 銜住 */
            100% { transform: scale(1) rotate(0deg); } /* 抬頭秀出 */
        }

        .dog-acting {
            animation: dogBow 1.5s ease-in-out forwards;
        }

        /* 嘴巴掛點：必須跟隨狗狗動作 */
        .mouth-anchor {
            position: absolute;
            top: 42%; 
            left: 38.5%;
            z-index: 10;
        }

        /* 黑板吊掛系統 */
        .pendant {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(800px); /* 初始在深處 */
            opacity: 0;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
        }

        .pendant.show {
            transform: translateY(0);
            opacity: 1;
        }

        .rope {
            width: 60px; height: 35px;
            border-left: 3px solid #bda27e;
            border-right: 3px solid #bda27e;
            transform: perspective(100px) rotateX(45deg);
        }

        .blackboard {
            width: 170px; min-height: 100px;
            background: #1e1e1e;
            border: 6px solid #4e342e;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            display: flex; justify-content: center; align-items: center;
            padding: 10px;
        }

        .chalk-text {
            color: white; font-size: 20px; font-weight: bold;
            text-align: center; word-break: break-all;
        }

        /* 下方輸入介面 */
        .bottom-ui {
            position: fixed; bottom: 20px; left: 5%; width: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px; border-radius: 30px;
            display: flex; gap: 10px; z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        input { flex: 1; border: none; padding: 10px; font-size: 16px; outline: none; background: transparent; }
        button { background: #ff4757; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; }

    </style>
</head>
<body>

    <div class="stage">
        <div id="dog" class="dog-image"></div>
        
        <div id="anchor" class="mouth-anchor">
            <div id="pendant" class="pendant">
                <div class="rope"></div>
                <div class="blackboard">
                    <div id="msg" class="chalk-text">汪！</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-ui">
        <input type="text" id="userInput" placeholder="輸入訊息讓狗狗叼起來..." maxlength="20">
        <button onclick="DogApp.play()">傳送</button>
    </div>

    <script>
        const DogApp = {
            dog: document.getElementById('dog'),
            anchor: document.getElementById('anchor'),
            pendant: document.getElementById('pendant'),
            msg: document.getElementById('msg'),
            input: document.getElementById('userInput'),

            play() {
                const text = this.input.value.trim();
                if (!text) return;

                // 1. 初始化：黑板降下
                this.pendant.classList.remove('show');
                
                // 2. 觸發狗狗動作
                this.dog.classList.remove('dog-acting');
                void this.dog.offsetWidth; // 強制重繪觸發動畫
                this.dog.classList.add('dog-acting');

                // 3. 在狗狗「低頭到點」時，讓黑板文字改變並準備升起
                setTimeout(() => {
                    this.msg.innerText = text;
                    // 同步嘴巴掛點的位移 (模擬狗狗低頭時嘴巴位置的改變)
                    this.anchor.style.transition = "transform 0.5s ease";
                    this.anchor.style.transform = "translateY(30px) scale(1.1)";
                    
                    setTimeout(() => {
                        // 4. 咬住並提上來
                        this.pendant.classList.add('show');
                        
                        // 5. 狗狗抬頭恢復原位
                        setTimeout(() => {
                            this.anchor.style.transform = "translateY(0) scale(1)";
                        }, 400);
                    }, 200);
                }, 400);

                this.input.value = '';
                this.input.blur();
            }
        };
    </script>
</body>
</html>
