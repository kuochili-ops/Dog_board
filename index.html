<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackboard Corner Fix</title>
    <style>
        body { background: #000; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; }
        .stage { position: relative; width: 100%; max-width: 800px; }
        video { width: 100%; display: block; }

        /* 紅點追蹤 */
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }

        /* 追蹤軌跡：對應 dog_board.mp4 物理動作 */
        /* 起始點設在黑板平躺的位置，終點設在翻起後的邊角 */
        @keyframes track-lt { 
            0% { opacity: 0; top: 48%; left: 45%; }
            45% { opacity: 1; top: 42%; left: 42%; } /* 1.5s 翻過一半 */
            100% { opacity: 1; top: 38%; left: 40.5%; } /* 2.8s 最終位置 */
        }
        @keyframes track-rt { 
            0% { opacity: 0; top: 48%; left: 55%; }
            45% { opacity: 1; top: 44%; left: 63%; }
            100% { opacity: 1; top: 42.5%; left: 68.5%; } 
        }
        @keyframes track-lb { 
            0% { opacity: 0; top: 48%; left: 45%; }
            45% { opacity: 1; top: 58%; left: 38%; }
            100% { opacity: 1; top: 71%; left: 35.5%; } 
        }
        @keyframes track-rb { 
            0% { opacity: 0; top: 48%; left: 55%; }
            45% { opacity: 1; top: 62%; left: 68%; }
            100% { opacity: 1; top: 73%; left: 71.5%; } 
        }

        .active .dot { animation-duration: 3.5s; animation-timing-function: linear; animation-fill-mode: forwards; }
        .active #dot-lt { animation-name: track-lt; }
        .active #dot-rt { animation-name: track-rt; }
        .active #dot-lb { animation-name: track-lb; }
        .active #dot-rb { animation-name: track-rb; }

        .controls { padding: 20px; }
        button { padding: 15px 30px; background: #27ae60; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="wrapper" class="stage">
        <video id="v" playsinline webkit-playsinline muted>
            <source src="dog_board.mp4" type="video/mp4">
        </video>
        
        <div id="dot-lt" class="dot"></div>
        <div id="dot-rt" class="dot"></div>
        <div id="dot-lb" class="dot"></div>
        <div id="dot-rb" class="dot"></div>
    </div>

    <div class="controls">
        <button onclick="startTest()">播放並檢查紅點</button>
    </div>

    <script>
        const v = document.getElementById('v');
        const w = document.getElementById('wrapper');

        function startTest() {
            w.classList.remove('active');
            v.pause();
            v.currentTime = 0;
            void w.offsetWidth; // 重新啟動 CSS 動畫
            v.play();
            w.classList.add('active');
        }
    </script>
</body>
</html>
