<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Text Blackboard Sync</title>
    <style>
        body { background: #000; margin: 0; display: flex; flex-direction: column; align-items: center; color: white; font-family: "Microsoft JhengHei", sans-serif; overflow: hidden; }
        .stage { position: relative; width: 100%; max-width: 800px; }
        video { width: 100%; display: block; }
        #textLayer {
            position: absolute;
            top: 0; left: 0;
            width: 400px; height: 300px;
            z-index: 10;
            pointer-events: none;
            will-change: transform, opacity;
            transform-origin: 0 0;
            opacity: 0; /* 預設隱藏 */
        }
        .ui { padding: 20px; width: 90%; max-width: 400px; text-align: center; }
        textarea { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; background: #222; color: #fff; height: 80px; resize: none; }
        button { width: 100%; padding: 12px; background: #f1c40f; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="stage">
        <video id="v" playsinline muted>
            <source src="dog_board.mp4" type="video/mp4">
        </video>
        <canvas id="textLayer"></canvas>
    </div>

    <div class="ui">
        <textarea id="userInput" placeholder="輸入文字..."></textarea>
        <button onclick="startSync()">啟動 (3.11s 出現)</button>
    </div>

    <script>
        const video = document.getElementById('v');
        const canvas = document.getElementById('textLayer');
        const ctx = canvas.getContext('2d');
        const input = document.getElementById('userInput');

        // 修改時間軸：在 3.11 秒之前透明度為 0
        const keyframes = [
            { t: 0.00, lt: [50, 90], rt: [50, 90], lb: [50, 90], rb: [50, 90], op: 0 },
            { t: 3.10, lt: [57.18, 65.03], rt: [72.93, 73.36], lb: [40.56, 71.44], rb: [55.44, 79.34], op: 0 },
            { t: 3.11, lt: [57.18, 65.03], rt: [72.93, 73.36], lb: [40.56, 71.44], rb: [55.44, 79.34], op: 1 }, // 瞬間出現
            { t: 3.42, lt: [49.08, 35.97], rt: [65.27, 48.36], lb: [43.88, 68.45], rb: [60.07, 78.92], op: 1 },
            { t: 3.95, lt: [44.03, 39.39], rt: [59.49, 51.14], lb: [43.88, 70.16], rb: [60.07, 80.41], op: 1 }
        ];

        function lerp(start, end, amt) { return (1 - amt) * start + amt * end; }

        function getTransform(w, h, p1, p2, p3, p4) {
            const container = video.getBoundingClientRect();
            const dw = container.width / 100;
            const dh = container.height / 100;
            const pts = [p1, p2, p3, p4].map(p => [p[0] * dw, p[1] * dh]);
            const tx = pts[0][0], ty = pts[0][1];
            const sx = (pts[1][0] - pts[0][0]) / w;
            const sy = (pts[2][1] - pts[0][1]) / h;
            const skewX = (pts[1][1] - pts[0][1]) / w;
            const skewY = (pts[2][0] - pts[0][0]) / h;
            return `matrix(${sx}, ${skewX}, ${skewY}, ${sy}, ${tx}, ${ty})`;
        }

        function wrapAndDrawText(text) {
            canvas.width = 400; canvas.height = 300;
            ctx.clearRect(0, 0, 400, 300);
            
            let fontSize = 80;
            let maxWidth = 320;
            let words = text.split('');
            let lines = [];

            const getLines = (size) => {
                ctx.font = `bold ${size}px sans-serif`;
                let res = [], curr = '';
                for(let char of words) {
                    if(ctx.measureText(curr + char).width > maxWidth) { res.push(curr); curr = char; }
                    else { curr += char; }
                }
                res.push(curr); return res;
            };

            lines = getLines(fontSize);
            while(lines.length * fontSize > 240 && fontSize > 20) {
                fontSize -= 5; lines = getLines(fontSize);
            }

            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            const startY = (300 - (lines.length * fontSize)) / 2 + fontSize / 2;
            lines.forEach((l, i) => ctx.fillText(l, 200, startY + (i * fontSize)));
        }

        function sync() {
            const now = video.currentTime;
            let i = 0;
            while (i < keyframes.length - 1 && keyframes[i+1].t < now) i++;
            const k1 = keyframes[i], k2 = keyframes[i+1] || k1;
            const p = (now - k1.t) / (k2.t - k1.t || 1);

            const lt = [lerp(k1.lt[0], k2.lt[0], p), lerp(k1.lt[1], k2.lt[1], p)];
            const rt = [lerp(k1.rt[0], k2.rt[0], p), lerp(k1.rt[1], k2.rt[1], p)];
            const lb = [lerp(k1.lb[0], k2.lb[0], p), lerp(k1.lb[1], k2.lb[1], p)];
            const rb = [lerp(k1.rb[0], k2.rb[0], p), lerp(k1.rb[1], k2.rb[1], p)];

            canvas.style.opacity = lerp(k1.op, k2.op, p);
            canvas.style.transform = getTransform(400, 300, lt, rt, lb, rb);

            if (!video.paused && !video.ended) requestAnimationFrame(sync);
        }

        function startSync() {
            wrapAndDrawText(input.value || "這是在 3.11 秒出現的測試文字");
            video.currentTime = 0; video.play();
            requestAnimationFrame(sync);
        }
    </script>
</body>
</html>
