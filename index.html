<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Dog Action App</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: sans-serif;
        }

        /* 舞台區域 */
        .stage {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px; /* 賦予 3D 空間感 */
        }

        /* 狗狗本體：利用動畫模擬動作 */
        .dog-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('IMG_5730.png') no-repeat center center;
            background-size: contain;
            /* 將旋轉中心放在狗狗腳部位置，低頭才自然 */
            transform-origin: center 80%; 
            z-index: 1;
        }

        /* --- 狗狗銜物動作核心動畫 --- */
        @keyframes dogBiting {
            0% { transform: rotateX(0deg) scale(1); }
            30% { transform: rotateX(20deg) translateY(20px) scale(1.05); } /* 低頭向下咬 */
            60% { transform: rotateX(20deg) translateY(20px) scale(1.05); } /* 銜住黑板 */
            100% { transform: rotateX(-5deg) scale(1); } /* 抬頭秀出來 */
        }

        .dog-action {
            animation: dogBiting 1.2s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards;
        }

        /* 嘴巴掛點：必須與狗狗動作同步位移 */
        .mouth-anchor {
            position: absolute;
            top: 41%; /* 根據 IMG_5730 精確對準嘴巴 */
            left: 38%;
            z-index: 10;
            transition: transform 1.2s;
        }

        /* 黑板吊掛系統 */
        .pendant {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 初始隱藏在下方 */
            transform: translateY(600px); 
            opacity: 0;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
        }

        .pendant.active {
            transform: translateY(0);
            opacity: 1;
        }

        .rope {
            width: 50px; height: 30px;
            border-left: 3px solid #bda27e;
            border-right: 3px solid #bda27e;
            transform: perspective(100px) rotateX(45deg);
        }

        .blackboard {
            width: 160px; min-height: 90px;
            background: #222;
            border: 6px solid #4e342e;
            border-radius: 4px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center;
            padding: 10px;
        }

        .chalk-text {
            color: #fff; font-size: 18px; font-weight: bold;
            text-align: center; word-break: break-all;
            filter: blur(0.3px);
        }

        /* 輸入介面 */
        .ui-panel {
            position: fixed; bottom: 20px; left: 5%; width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px; border-radius: 30px;
            display: flex; gap: 10px; z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        input { flex: 1; border: none; padding: 10px; font-size: 16px; outline: none; background: transparent; }
        button { background: #ff4757; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; }

    </style>
</head>
<body>

    <div class="stage">
        <div id="dogImage" class="dog-layer"></div>
        
        <div id="mouth" class="mouth-anchor">
            <div id="boardPendant" class="pendant">
                <div class="rope"></div>
                <div class="blackboard">
                    <div id="msgDisplay" class="chalk-text">汪！</div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui-panel">
        <input type="text" id="userInput" placeholder="輸入訊息讓狗狗叼起來..." maxlength="20">
        <button onclick="performAction()">送出</button>
    </div>

    <script>
        function performAction() {
            const dog = document.getElementById('dogImage');
            const mouth = document.getElementById('mouth');
            const pendant = document.getElementById('boardPendant');
            const display = document.getElementById('msgDisplay');
            const input = document.getElementById('userInput');

            if (!input.value.trim()) return;

            // 1. 重置動畫與狀態
            dog.classList.remove('dog-action');
            pendant.classList.remove('active');
            void dog.offsetWidth; // 強制重繪

            // 2. 啟動狗狗動作動畫
            dog.classList.add('dog-action');

            // 3. 在狗狗低頭的瞬間（約 300ms）更新文字並同步嘴巴位移
            setTimeout(() => {
                display.innerText = input.value;
                // 同步嘴巴掛點向下移，模擬低頭
                mouth.style.transform = "translateY(25px)";
                
                // 4. 黑板提上來
                setTimeout(() => {
                    pendant.classList.add('active');
                    // 5. 狗狗抬頭，嘴巴掛點回位
                    setTimeout(() => {
                        mouth.style.transform = "translateY(0)";
                    }, 400);
                }, 200);
            }, 300);

            input.value = '';
            input.blur();
        }
    </script>
</body>
</html>
