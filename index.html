<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dog Blackboard Pro Sync</title>
    <style>
        body { background: #000; color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; }
        .stage { position: relative; width: 100%; max-width: 800px; perspective: 1500px; }
        video { width: 100%; display: block; }

        /* 文字貼紙模組 */
        #textSticker {
            position: absolute;
            /* 定位基準：黑板在影片中的最終中心點 */
            top: 52%; 
            left: 56%;
            width: 32%;
            height: 40%;
            
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            font-size: 1.6rem;
            font-weight: 900;
            
            /* 效能與渲染優化 */
            pointer-events: none;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            will-change: transform, opacity;
            
            /* 初始狀態：完全倒貼在背面 */
            transform: translate(-50%, -50%) rotateX(-105deg);
            opacity: 0;
        }

        /* 逆向追蹤黑板運動軌跡 */
        @keyframes stickerFollow {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -35%) rotateX(-105deg) rotateY(10deg); 
            }
            /* 1.2s - 狗狗叼起瞬間，黑板開始有仰角 */
            40% { 
                opacity: 0.1;
                transform: translate(-51%, -45%) rotateX(-85deg) rotateY(15deg) rotateZ(-5deg); 
            }
            /* 2.0s - 翻轉至中間，透視感最強 */
            70% { 
                opacity: 1;
                transform: translate(-53%, -54%) rotateX(-25deg) rotateY(18deg) rotateZ(-2deg); 
            }
            /* 2.8s - 最終定格：左高右低的透視形狀 */
            100% { 
                opacity: 1;
                transform: translate(-54%, -56%) rotateX(0deg) rotateY(16deg) rotateZ(0deg); 
            }
        }

        .animating {
            animation: stickerFollow 3.5s linear forwards;
        }

        .ui { padding: 20px; width: 100%; max-width: 400px; box-sizing: border-box; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: none; background: #222; color: #fff; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #FFD700; color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="stage">
        <video id="v" playsinline webkit-playsinline muted>
            <source src="dog_board.mp4" type="video/mp4">
        </video>
        <div id="textSticker"></div>
    </div>

    <div class="ui">
        <input type="text" id="i" placeholder="輸入要寫的話...">
        <button onclick="play()">執行同步翻轉</button>
    </div>

    <script>
        const video = document.getElementById('v');
        const sticker = document.getElementById('textSticker');
        const input = document.getElementById('i');

        function play() {
            sticker.innerText = input.value || "這下對了吧！";
            
            // 重置
            sticker.classList.remove('animating');
            video.pause();
            video.currentTime = 0;
            
            void sticker.offsetWidth; // 觸發重繪
            
            // 播放
            video.play();
            sticker.classList.add('animating');
        }
    </script>
</body>
</html>
