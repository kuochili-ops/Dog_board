<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Layout Blackboard</title>
    <style>
        body { background: #000; margin: 0; display: flex; flex-direction: column; align-items: center; color: white; font-family: "Microsoft JhengHei", "PingFang TC", sans-serif; overflow: hidden; }
        .stage { position: relative; width: 100%; max-width: 800px; }
        video { width: 100%; display: block; }
        #textLayer {
            position: absolute;
            top: 0; left: 0;
            width: 400px; height: 300px;
            z-index: 10;
            pointer-events: none;
            will-change: transform, opacity;
            transform-origin: 0 0;
            opacity: 0;
        }
        .ui { padding: 20px; width: 90%; max-width: 400px; text-align: center; }
        textarea { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; background: #222; color: #fff; height: 80px; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #f1c40f; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="stage">
        <video id="v" playsinline muted>
            <source src="dog_board.mp4" type="video/mp4">
        </video>
        <canvas id="textLayer"></canvas>
    </div>

    <div class="ui">
        <textarea id="userInput" placeholder="輸入文字 (支援自動優化分行)...">這是一段文字測試，
確認分行與間距
是否更加美觀。</textarea>
        <button onclick="startSync()">執行優化版同步</button>
    </div>

    <script>
        const video = document.getElementById('v');
        const canvas = document.getElementById('textLayer');
        const ctx = canvas.getContext('2d');
        const input = document.getElementById('userInput');

        const keyframes = [
            { t: 0.00, lt: [50, 90], rt: [50, 90], lb: [50, 90], rb: [50, 90], op: 0 },
            { t: 3.10, lt: [57.18, 65.03], rt: [72.93, 73.36], lb: [40.56, 71.44], rb: [55.44, 79.34], op: 0 },
            { t: 3.11, lt: [57.18, 65.03], rt: [72.93, 73.36], lb: [40.56, 71.44], rb: [55.44, 79.34], op: 1 },
            { t: 3.42, lt: [49.08, 35.97], rt: [65.27, 48.36], lb: [43.88, 68.45], rb: [60.07, 78.92], op: 1 },
            { t: 3.95, lt: [44.03, 39.39], rt: [59.49, 51.14], lb: [43.88, 70.16], rb: [60.07, 80.41], op: 1 }
        ];

        function lerp(start, end, amt) { return (1 - amt) * start + amt * end; }

        function getTransform(w, h, p1, p2, p3, p4) {
            const container = video.getBoundingClientRect();
            const dw = container.width / 100, dh = container.height / 100;
            const pts = [p1, p2, p3, p4].map(p => [p[0] * dw, p[1] * dh]);
            const tx = pts[0][0], ty = pts[0][1];
            const sx = (pts[1][0] - pts[0][0]) / w;
            const sy = (pts[2][1] - pts[0][1]) / h;
            const skewX = (pts[1][1] - pts[0][1]) / w;
            const skewY = (pts[2][0] - pts[0][0]) / h;
            return `matrix(${sx}, ${skewX}, ${skewY}, ${sy}, ${tx}, ${ty})`;
        }

        function drawProfessionalText(text) {
            canvas.width = 800; canvas.height = 600; // 提高繪圖解析度
            ctx.clearRect(0, 0, 800, 600);
            
            let fontSize = 90; // 放大起始字體
            const maxWidth = 700; // 設定左右邊距
            const maxHeight = 500; // 設定上下邊距
            let lines = [];

            // 支援手動換行 \n
            const sourceLines = text.split('\n');

            const calculateLayout = (size) => {
                ctx.font = `900 ${size}px "Microsoft JhengHei"`;
                let finalLines = [];
                sourceLines.forEach(sLine => {
                    let words = sLine.split('');
                    let currentLine = '';
                    for (let char of words) {
                        let test = currentLine + char;
                        if (ctx.measureText(test).width > maxWidth) {
                            finalLines.push(currentLine);
                            currentLine = char;
                        } else {
                            currentLine = test;
                        }
                    }
                    finalLines.push(currentLine);
                });
                return finalLines;
            };

            lines = calculateLayout(fontSize);
            // 縮放演算法：同時檢查寬度與總高度
            while ((lines.length * fontSize * 1.3 > maxHeight) && fontSize > 24) {
                fontSize -= 4;
                lines = calculateLayout(fontSize);
            }

            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = `900 ${fontSize}px "Microsoft JhengHei"`;
            
            const lineHeight = fontSize * 1.25; // 設定舒適的行高
            const totalH = lines.length * lineHeight;
            const startY = (600 - totalH) / 2 + lineHeight / 2;

            lines.forEach((line, i) => {
                ctx.fillText(line, 400, startY + (i * lineHeight));
            });
        }

        function sync() {
            const now = video.currentTime;
            let i = 0;
            while (i < keyframes.length - 1 && keyframes[i+1].t < now) i++;
            const k1 = keyframes[i], k2 = keyframes[i+1] || k1;
            const p = (now - k1.t) / (k2.t - k1.t || 1);

            const lt = [lerp(k1.lt[0], k2.lt[0], p), lerp(k1.lt[1], k2.lt[1], p)];
            const rt = [lerp(k1.rt[0], k2.rt[0], p), lerp(k1.rt[1], k2.rt[1], p)];
            const lb = [lerp(k1.lb[0], k2.lb[0], p), lerp(k1.lb[1], k2.lb[1], p)];
            const rb = [lerp(k1.rb[0], k2.rb[0], p), lerp(k1.rb[1], k2.rb[1], p)];

            canvas.style.opacity = lerp(k1.op, k2.op, p);
            canvas.style.transform = getTransform(800, 600, lt, rt, lb, rb); // 這裡配合 Canvas 解析度修改

            if (!video.paused && !video.ended) requestAnimationFrame(sync);
        }

        function startSync() {
            drawProfessionalText(input.value);
            video.currentTime = 0; video.play();
            requestAnimationFrame(sync);
        }
    </script>
</body>
</html>
