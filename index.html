<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新宿狗狗 3D 留言板</title>
    <style>
        :root {
            --wood-frame: #3d2b1f;
            --chalk-color: #f5f5f5;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* 主容器：以你上傳的圖檔作為背景 */
        .dog-app {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 500px;
            background: url('IMG_5730.png') no-repeat center center;
            background-size: cover;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        /* 狗狗嘴巴的掛點位置 */
        .hang-point {
            position: absolute;
            top: 40.5%; /* 精確對準狗狗嘴巴 */
            left: 38.5%;
            perspective: 1000px;
            z-index: 100;
        }

        /* 黑板吊掛系統 */
        .board-module {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: top center;
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(0) rotateX(-30deg);
            opacity: 0;
        }

        .board-module.active {
            transform: scale(1) rotateX(0deg);
            opacity: 1;
        }

        /* 吊繩：倒 V 字型 */
        .string {
            width: 70px;
            height: 35px;
            border-left: 3px solid #bda27e;
            border-right: 3px solid #bda27e;
            transform: perspective(100px) rotateX(45deg);
            margin-bottom: -4px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* 黑板主體 */
        .blackboard {
            width: 180px;
            min-height: 100px;
            background: #1e1e1e;
            border: 8px solid var(--wood-frame);
            border-radius: 5px;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 5px 15px 25px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        .text-content {
            color: var(--chalk-color);
            font-family: "Comic Sans MS", "Marker Felt", cursive, sans-serif;
            font-size: 20px;
            text-align: center;
            word-break: break-all;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.2);
            filter: blur(0.3px);
        }

        /* 控制區域 */
        .controls {
            position: absolute;
            bottom: 40px;
            width: 90%;
            left: 5%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 25px;
            display: flex;
            gap: 10px;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.2);
        }

        input {
            flex: 1;
            background: rgba(255,255,255,0.8);
            border: none;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.9);
        }

        /* 搖晃動畫 */
        @keyframes swing {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
            100% { transform: rotate(0deg); }
        }

        .swinging {
            animation: swing 2s ease-in-out infinite;
        }
    </style>
</head>
<body>

<div class="dog-app">
    <div class="hang-point">
        <div id="dogBoard" class="board-module">
            <div class="string"></div>
            <div class="blackboard">
                <div id="msgText" class="text-content">汪！跟我說話吧</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="inputMsg" placeholder="輸入訊息..." maxlength="25">
        <button id="sendBtn">秀出</button>
    </div>
</div>

<script>
/**
 * DogBoardModule - 負責處理狗狗叼牌邏輯
 */
const DogBoardModule = (function() {
    const board = document.getElementById('dogBoard');
    const text = document.getElementById('msgText');

    return {
        update(message) {
            // 先收回
            board.classList.remove('active', 'swinging');
            
            setTimeout(() => {
                text.innerText = message;
                // 秀出並觸發動畫
                board.classList.add('active');
                
                // 動畫結束後開始持續搖晃
                setTimeout(() => {
                    board.classList.add('swinging');
                }, 700);
            }, 300);
        }
    };
})();

// 事件綁定
document.getElementById('sendBtn').onclick = () => {
    const input = document.getElementById('inputMsg');
    if(input.value.trim()) {
        DogBoardModule.update(input.value);
        input.value = '';
    }
};

document.getElementById('inputMsg').onkeypress = (e) => {
    if(e.key === 'Enter') document.getElementById('sendBtn').click();
};
</script>

</body>
</html>
