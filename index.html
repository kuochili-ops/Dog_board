<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>狗狗 3D 留言板 App</title>
    <style>
        :root {
            --wood: #4e342e;
            --chalk: #ffffff;
            --accent: #ff4757;
        }

        /* 確保全螢幕不滾動 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* 照片顯示區域：固定在上方，佔據剩餘空間 */
        .stage {
            flex: 1;
            position: relative;
            width: 100%;
            background: url('IMG_5730.png') no-repeat center center;
            background-size: contain; /* 確保整張圖都能看見 */
        }

        /* 狗狗嘴巴掛點 (調整為更精確的中心定位) */
        .anchor {
            position: absolute;
            top: 40%;
            left: 38%;
            z-index: 10;
        }

        /* 黑板模組 */
        .board-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: top center;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(0) rotate(-15deg);
            opacity: 0;
        }

        .board-wrap.active {
            transform: scale(1) rotate(0deg);
            opacity: 1;
        }

        /* 吊繩 */
        .rope {
            width: 60px;
            height: 30px;
            border-left: 3px solid #d4c3a3;
            border-right: 3px solid #d4c3a3;
            transform: perspective(100px) rotateX(40deg);
            margin-bottom: -5px;
        }

        /* 黑板 */
        .blackboard {
            width: 150px;
            min-height: 90px;
            background: #263238;
            border: 6px solid var(--wood);
            border-radius: 4px;
            padding: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .text {
            color: var(--chalk);
            font-size: 18px;
            font-weight: bold;
            word-break: break-all;
            line-height: 1.3;
            filter: blur(0.3px); /* 模擬粉筆感 */
        }

        /* 輸入面板：固定在螢幕最下方 */
        .input-panel {
            background: #ffffff;
            padding: 15px 20px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom)); /* 適應 iPhone X 系列 */
            display: flex;
            gap: 12px;
            border-top: 1px solid #ddd;
            z-index: 100;
        }

        input {
            flex: 1;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--accent);
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        /* 擺動動畫 */
        @keyframes swing {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .active .blackboard {
            animation: swing 3s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div class="stage">
        <div class="anchor">
            <div id="dogBoard" class="board-wrap">
                <div class="rope"></div>
                <div class="blackboard">
                    <div id="msgDisplay" class="text">汪！點下方輸入</div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-panel">
        <input type="text" id="userInput" placeholder="想對我說什麼？" maxlength="20">
        <button onclick="Board.show()">送出</button>
    </div>

    <script>
        /**
         * 留言板控制模組
         */
        const Board = {
            el: document.getElementById('dogBoard'),
            display: document.getElementById('msgDisplay'),
            input: document.getElementById('userInput'),

            show() {
                const val = this.input.value.trim();
                if (!val) return;

                // 重新叼起動畫
                this.el.classList.remove('active');
                
                setTimeout(() => {
                    this.display.innerText = val;
                    this.el.classList.add('active');
                    this.input.value = '';
                    this.input.blur(); // 收起手機鍵盤
                }, 400);
            }
        };

        // 支援鍵盤 Enter 送出
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') Board.show();
        });

        // 預設顯示一次
        window.onload = () => {
            setTimeout(() => Board.el.classList.add('active'), 500);
        };
    </script>
</body>
</html>
