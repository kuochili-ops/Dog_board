<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dog Blackboard Pro</title>
    <style>
        :root {
            --dog-video-width: 100%;
        }

        body {
            background: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: env(safe-area-inset-top) 10px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            /* 開啟 3D 空間 */
            perspective: 1200px;
            border-radius: 12px;
            overflow: hidden;
            -webkit-mask-image: -webkit-radial-gradient(white, black); /* 修正手機圓角裁切問題 */
        }

        video {
            width: 100%;
            display: block;
            z-index: 1;
        }

        /* 文字層：模擬黑板物理屬性 */
        .blackboard-text {
            position: absolute;
            /* 精確定位黑板中心區域 */
            top: 50%;
            left: 55%;
            width: 32%;
            height: 40%;
            
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            color: #FFFFFF;
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            
            pointer-events: none;
            z-index: 10;
            
            /* 修正手機渲染問題 */
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            will-change: transform, opacity;

            /* 初始狀態：黑板背面朝前且完全透明 */
            transform: translate(-50%, -50%) rotateX(-100deg) rotateY(15deg);
            opacity: 0;
        }

        /* 根據影片 dog_board.mp4 同步的關鍵影格 */
        @keyframes boardSync {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) rotateX(-100deg) rotateY(15deg) scale(0.9);
            }
            /* 1.2秒左右黑板翻過半，文字開始顯現 */
            45% { 
                opacity: 0; 
                transform: translate(-51%, -52%) rotateX(-80deg) rotateY(15deg) scale(0.95);
            }
            /* 1.8秒-2.2秒 翻轉動量最大的時刻 */
            75% { 
                opacity: 1; 
                transform: translate(-53%, -54%) rotateX(-20deg) rotateY(10deg) scale(1.05);
            }
            /* 2.8秒 最終固定位置 */
            100% { 
                opacity: 1; 
                transform: translate(-53%, -55%) rotateX(0deg) rotateY(8deg) scale(1.1);
            }
        }

        .animating {
            animation: boardSync 3.2s linear forwards;
        }

        /* UI 控制面板 */
        .panel {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 16px; /* 防止 iOS 自動放大 */
        }

        button {
            padding: 15px;
            background: #f1c40f;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <video id="dogVid" playsinline webkit-playsinline>
            <source src="dog_board.mp4" type="video/mp4">
        </video>
        <div id="textLabel" class="blackboard-text"></div>
    </div>

    <div class="panel">
        <input type="text" id="userInput" placeholder="輸入要顯示的文字...">
        <button onclick="handlePlay()">播放同步動畫</button>
    </div>

    <script>
        const v = document.getElementById('dogVid');
        const t = document.getElementById('textLabel');
        const i = document.getElementById('userInput');

        function handlePlay() {
            // 更新文字內容
            t.innerText = i.value || "汪！好厲害";
            
            // 徹底重置動畫狀態 (手機版 Chrome 關鍵)
            t.classList.remove('animating');
            v.pause();
            v.currentTime = 0;
            
            // 強制重繪
            void t.offsetWidth;
            
            // 同步播放
            v.play().catch(e => console.log("播放失敗:", e));
            t.classList.add('animating');
        }
    </script>
</body>
</html>
