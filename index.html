<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Master Sync</title>
    <style>
        body { background: #000; margin: 0; display: flex; flex-direction: column; align-items: center; color: white; font-family: sans-serif; }
        .stage { position: relative; width: 100%; max-width: 800px; overflow: hidden; }
        video { width: 100%; display: block; }

        /* 文字貼紙層 */
        #textSticker {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
            background: rgba(255,255,255,0);
            will-change: clip-path, opacity;
            opacity: 0;
        }

        .controls { padding: 20px; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; background: #222; color: #fff; }
        button { width: 100%; padding: 12px; background: #f1c40f; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="stage">
        <video id="v" playsinline webkit-playsinline muted>
            <source src="dog_board.mp4" type="video/mp4">
        </video>
        <canvas id="textSticker"></canvas>
    </div>

    <div class="controls">
        <input type="text" id="userInput" placeholder="輸入要寫在黑板的話...">
        <button onclick="runMasterSync()">開始同步播放</button>
    </div>

    <script>
        const video = document.getElementById('v');
        const canvas = document.getElementById('textSticker');
        const ctx = canvas.getContext('2d');
        const input = document.getElementById('userInput');

        // 你提供的關鍵幀數據 (Keyframes)
        const keyframes = [
            { t: 0.00, lt: [50, 50], rt: [50, 50], lb: [50, 50], rb: [50, 50], op: 0 }, // 初始隱藏
            { t: 2.57, lt: [57.18, 65.03], rt: [72.93, 73.36], lb: [40.56, 71.44], rb: [55.44, 79.34], op: 1 },
            { t: 2.96, lt: [57.90, 55.41], rt: [73.65, 65.46], lb: [40.70, 71.01], rb: [56.89, 78.49], op: 1 },
            { t: 3.42, lt: [49.08, 35.97], rt: [65.27, 48.36], lb: [43.88, 68.45], rb: [60.07, 78.92], op: 1 },
            { t: 3.95, lt: [44.03, 39.39], rt: [59.49, 51.14], lb: [43.88, 70.16], rb: [60.07, 80.41], op: 1 }
        ];

        function lerp(start, end, amt) {
            return (1 - amt) * start + amt * end;
        }

        function updateFrame() {
            const now = video.currentTime;
            
            // 尋找當前所在的關鍵幀區間
            let i = 0;
            while (i < keyframes.length - 1 && keyframes[i+1].t < now) {
                i++;
            }

            const k1 = keyframes[i];
            const k2 = keyframes[i+1] || k1;
            
            // 計算插值比例 (0.0 ~ 1.0)
            const duration = k2.t - k1.t;
            const progress = duration > 0 ? (now - k1.t) / duration : 1;

            // 計算當前四個角的百分比座標
            const lt = [lerp(k1.lt[0], k2.lt[0], progress), lerp(k1.lt[1], k2.lt[1], progress)];
            const rt = [lerp(k1.rt[0], k2.rt[0], progress), lerp(k1.rt[1], k2.rt[1], progress)];
            const lb = [lerp(k1.lb[0], k2.lb[0], progress), lerp(k1.lb[1], k2.lb[1], progress)];
            const rb = [lerp(k1.rb[0], k2.rb[0], progress), lerp(k1.rb[1], k2.rb[1], progress)];
            const opacity = lerp(k1.op, k2.op, progress);

            // 更新 Clip-path 與 透明度
            canvas.style.opacity = opacity;
            canvas.style.clipPath = `polygon(${lt[0]}% ${lt[1]}%, ${rt[0]}% ${rt[1]}%, ${rb[0]}% ${rb[1]}%, ${lb[0]}% ${lb[1]}%)`;

            if (!video.paused && !video.ended) {
                requestAnimationFrame(updateFrame);
            }
        }

        function drawText(text) {
            canvas.width = canvas.clientWidth * 2;
            canvas.height = canvas.clientHeight * 2;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "900 120px sans-serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            // 繪製在黑板中心大致位置
            ctx.fillText(text, canvas.width * 0.55, canvas.height * 0.62);
        }

        function runMasterSync() {
            drawText(input.value || "座標校準成功");
            video.currentTime = 0;
            video.play();
            requestAnimationFrame(updateFrame);
        }
    </script>
</body>
</html>
