<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dog Flip-Board Pro</title>
    <style>
        :root {
            --font-color: #ffffff;
            /* 定義影片中黑板完全翻開的時間點 */
            --flip-start: 1.5s;
            --flip-end: 3.0s;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            perspective: 1200px; /* 建立 3D 空間感 */
            border-radius: 12px;
            overflow: hidden;
        }

        video {
            width: 100%;
            display: block;
        }

        /* --- 核心：隨角度變化的文字層 --- */
        .chalkboard-text {
            position: absolute;
            top: 48%; /* 根據影片黑板位置 */
            left: 55%;
            width: 32%;
            height: 40%;
            
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            
            color: var(--font-color);
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            
            /* 設置旋轉中心點在黑板頂部，模擬叼起的動作 */
            transform-origin: top center;
            pointer-events: none;
            opacity: 0;
        }

        /* 模擬黑板從平放到翻起的 3D 動作 */
        @keyframes flipWithDog {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotateX(-90deg) rotateY(20deg);
            }
            30% {
                opacity: 1; /* 翻到一半時字體變清晰 */
                transform: translate(-50%, -50%) rotateX(-60deg) rotateY(15deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
            }
        }

        .animate-text {
            /* 動畫時長與影片翻牌動作同步 */
            animation: flipWithDog 1.5s ease-out forwards;
            animation-delay: 1.5s; /* 等待狗狗開始叼牌的時間 */
        }

        .controls { margin-top: 20px; display: flex; gap: 10px; }
        input { padding: 12px; border-radius: 8px; border: none; width: 250px; }
        button { padding: 12px 24px; background: #e74c3c; color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="dogVideo">
            <source src="dog_board.mp4" type="video/mp4">
        </video>

        <div id="msgOverlay" class="chalkboard-text"></div>
    </div>

    <div class="controls">
        <input type="text" id="userInput" placeholder="輸入要顯示的訊息...">
        <button onclick="startAction()">播放翻牌效果</button>
    </div>

    <script>
        const video = document.getElementById('dogVideo');
        const overlay = document.getElementById('msgOverlay');
        const input = document.getElementById('userInput');

        function startAction() {
            // 1. 更新訊息
            overlay.innerText = input.value || "汪！好厲害";
            
            // 2. 清除舊動畫
            overlay.classList.remove('animate-text');
            void overlay.offsetWidth; // 強制重繪 (Reflow)
            
            // 3. 播放影片並觸發動畫
            video.currentTime = 0;
            video.play();
            overlay.classList.add('animate-text');
        }
    </script>
</body>
</html>
